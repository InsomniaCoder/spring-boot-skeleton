# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
#in memory database
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver=org.h2.Driver
# convert sql statement to this platform
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#create create-drop validate update none (production) => whether to auto generate new table
# https://stackoverflow.com/questions/42135114/how-does-exactly-spring-jpa-hibernate-ddl-auto-property-works-in-spring/42147995
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show=true